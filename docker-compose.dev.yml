
services:
  mongodb:
    image: mongo:7
    container_name: quiz-me-mongodb-dev
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data_dev:/data/db
    environment:
      MONGO_INITDB_DATABASE: quiz-me
    networks:
      - quiz-me-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/quiz-me --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  server:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: quiz-me-server-dev
    restart: unless-stopped
    ports:
      - "8080:8080"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      NODE_ENV: development
      PORT: 8080
      MONGODB_URI: mongodb://mongodb:27017/quiz-me
      JWT_SECRET: ${JWT_SECRET:-dev-secret-key-change-in-production}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-7d}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      FRONTEND_URL: http://localhost:3000
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - quiz-me-network

volumes:
  mongodb_data_dev:
    driver: local

networks:
  quiz-me-network:
    driver: bridge

