version: '3.8'

services:
  mongodb:
    image: mongo:7
    container_name: quiz-me-mongodb-prod
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data_prod:/data/db
    environment:
      MONGO_INITDB_DATABASE: quiz-me
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD}
    networks:
      - quiz-me-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/quiz-me --quiet
      interval: 30s
      timeout: 10s
      retries: 5

  server:
    build:
      context: .
      dockerfile: Dockerfile.prod
    container_name: quiz-me-server-prod
    restart: always
    ports:
      - "8080:8080"
    environment:
      NODE_ENV: production
      PORT: 8080
      MONGODB_URI: ${MONGODB_URI}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-7d}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      FRONTEND_URL: ${FRONTEND_URL}
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - quiz-me-network

volumes:
  mongodb_data_prod:
    driver: local

networks:
  quiz-me-network:
    driver: bridge

